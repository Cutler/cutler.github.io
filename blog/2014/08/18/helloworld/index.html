	<h2 class="title">江雪（唐代柳宗元五言绝句）</h2>
	<div class="entry-content"><p> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;《江雪》是唐代诗人柳宗元的一首山水诗，描述了一幅江乡雪景图。山山是雪，路路皆白。飞鸟绝迹，人踪湮没。遐景苍茫，迩景孤冷。意境幽僻，情调凄寂。渔翁形象，精雕细琢，清晰明朗，完整突出。诗采用入声韵，韵促味永，刚劲有力。历代诗人无不交口称绝。千古丹青妙手，也争相以此为题，绘出不少动人的江天雪景图。</p>

<h2>作品原文</h2>

<p>千山鸟飞绝，万径人踪灭。<br>
孤舟蓑笠翁，独钓寒江雪。</p>
